<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickStart Pack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

<body>
    <div class="section-padding">
        <div class="section-bg">

            <div class="col-md-7">
                <div class="contact-form">
                    <h2 class="absolute-text">Appointment</h2>
                    <form action="index.html">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" placeholder="First Name">
                            </div>
                            <div class="col-md-6">
                                <input type="text" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="number" placeholder="Phone Number">
                            </div>
                            <div class="col-md-6">
                                <input type="date" placeholder="Date">
                            </div>
                        </div>
                        <p><textarea name="message" id="message" cols="47" rows="10"></textarea></p>
                        <p class="appointment-txt"><input type="submit" value="Make Appointment"></p>
                    </form>
                </div>


                <div class="col-md-5">
                    <div class="appointment-text">
                        <h3>We eliminate the inconvenience of multiple visits</h3>
                        <ul>
                            <li><i class="bi bi-shield-shaded"></i><i class="fa fa-shield">No second injection or temporaries
                            </i></li>
                            <li><i class="bi bi-shield-shaded"></i><i class="fa fa-shield">No unprofessional doctors</i></li>
                            <li><i class="bi bi-shield-shaded"></i><i class="fa fa-shield">No poor quality products</i></li>
                            <li><i class="bi bi-shield-shaded"></i><i class="fa fa-shield">Student at Australian National University</i></li>
                        </ul>
                        <button class="btn">More about us</button>
                    </div>
                </div>
            </div>

            

        </div>
        
    </div>
</body>

</html>
